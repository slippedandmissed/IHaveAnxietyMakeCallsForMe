<label>
    <div>{{label}}</div>
    <input *ngIf="!multiline" type="text" [ngModel]="value" (ngModelChange)="onChange($event)" [placeholder]="placeholder">
    <textarea *ngIf="multiline" [rows]="5" [ngModel]="value" (ngModelChange)="onChange($event)" [placeholder]="placeholder"></textarea>
</label>
